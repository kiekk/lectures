spring:
  profiles:
    active: local

---
spring:
  config:
    activate:
      on-profile: local
  datasource:
    hikari:
      jdbc-url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
      username: sa
      password:
      driver-class-name: org.h2.Driver

---
spring:
  config:
    activate:
      on-profile: mariadb
  datasource:
    hikari:
      jdbc-url: jdbc:mariadb://localhost:3306/springbatch?useUnicode=true&characterEncoding=utf8
      username: root
      password: 1234
      driver-class-name: org.mariadb.jdbc.Driver
  batch:
    jdbc:
      initialize-schema: always
      # never 는 자동으로 schema 를 생성하지 않음
      # 개발자가 수동으로 schema 를 직접 생성하지도 않을 경우
      # batch 실행 시 오류 발생
      table-prefix: SYSTEM_
      # batch table prefix 설정
    job:
    # job name parameter 로 전달
    # 전달된 job name 이 없을 경우 NONE 으로 설정
      names: ${job.name:NONE}
    # job name 하드 코딩
      #names: job
      enabled: false
    # spring 초기화 시 batch 자동 실행 여부
    # default: true
